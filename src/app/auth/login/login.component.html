<section class="back pt-5">
  <div class="container">
    <div class="row mb-5 justify-content-center" *ngIf="errMsg">
      <div class="col-8 alert alert-danger py-0">
        <p class="mb-0">{{ errMsg }}</p>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row mb-5">
      <div class="mx-auto title text-center col-5 pt-5">
        <h1 class="mb-4">Login With Your Account</h1>
        <h2 class="mb-4">To Use Our Features</h2>
        <p>
          Dont't have an account?
          <a routerLink="/register" class="text-decoration-none">
            create your account
          </a>
        </p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-6 mb-5">
        <div class="">
          <form
            class=""
            [formGroup]="LoginForm"
            (ngSubmit)="onSignIn(LoginForm)"
          >
            <div class="mb-3">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  [ngClass]="[
                    LoginForm.get('email')?.errors != null &&
                    LoginForm.get('email')?.touched
                      ? 'is-invalid'
                      : '',
                    LoginForm.get('email')?.errors == null &&
                    LoginForm.get('email')?.touched
                      ? 'is-valid'
                      : ''
                  ]"
                />
                <label for="floatingInput">Email address</label>
              </div>

              <div
                *ngIf="LoginForm.get('email')?.errors != null && LoginForm.get('email')?.touched && LoginForm.get('email')?.errors?.['required']"
              >
                Email is required.
              </div>

              <div
                *ngIf="LoginForm.get('email')?.errors != null && LoginForm.get('email')?.touched && LoginForm.get('email')?.errors?.['email']"
              >
                Email is not vaild.
              </div>
            </div>

            <div class="mb-3">
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  [ngClass]="[
                    LoginForm.get('password')?.errors != null &&
                    LoginForm.get('password')?.touched
                      ? 'is-invalid'
                      : '',
                    LoginForm.get('password')?.errors == null &&
                    LoginForm.get('password')?.touched
                      ? 'is-valid'
                      : ''
                  ]"
                />
                <label for="floatingInput">Password</label>
                <div
                  *ngIf="LoginForm.get('password')?.errors != null && LoginForm.get('password')?.touched && LoginForm.get('password')?.errors?.['required']"
                >
                  password is required.
                </div>
                <div
                  *ngIf="LoginForm.get('password')?.errors != null && LoginForm.get('password')?.touched && LoginForm.get('password')?.errors?.['pattern']"
                >
                  The password must be at least 5 characters.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  formControlName="ownerId"
                />
                <label for="floatingInput">Owner ID  (Not require)</label>
              </div>
            </div>
            <div>
              <button
                type="submit"
                class="btn login-btn fw-bold p-3 w-100"
                [disabled]="LoginForm.invalid"
              >
                Login to your account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
