<nav
  class="navbar navbar-expand-lg navbar-black bg-light"
  [ngClass]="{ hidden: isNavbarHidden }"
  id="navbar"
>
  <div class="container container-fluid">
    <a href="/" class="navbar-brand text-decoration-none text-white me-auto"
      ><img src="assets/images/Logo.png" class="Logo" alt="Vitae Team"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <ng-container *ngIf="!isAuthenticated">
          <li class="nav-item cursor-pointer">
            <a class="nav-link" routerLinkActive="active" routerLink="/login"
              ><i class="fa-solid fa-user"></i> Login</a
            >
          </li>

          <li class="nav-item cursor-pointer">
            <a class="nav-link" routerLinkActive="active" routerLink="/register"
              ><i class="fa-solid fa-user-plus"></i> Register</a
            >
          </li>
        </ng-container>

        <ng-container *ngIf="isAuthenticated">
          <li class="nav-item cursor-pointer">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active"
              routerLink="/home"
              >Home</a
            >
          </li>

          <li class="nav-item cursor-pointer">
            <a class="nav-link" routerLinkActive="active" routerLink="/aboutUs"
              >About</a
            >
          </li>
          <ng-container *ngIf="isOwner">
            <li class="nav-item cursor-pointer">
              <span class="dashicons dashicons-dashboard"></span>
              <a class="nav-link" routerLinkActive="active" routerLink="games"
                >Games</a
              >
            </li>
            <li class="nav-item cursor-pointer">
              <span class="dashicons dashicons-dashboard"></span>
              <a class="nav-link" routerLinkActive="active" routerLink="car"
                >Car</a
              >
            </li>
            <li class="nav-item cursor-pointer">
              <span class="dashicons dashicons-dashboard"></span>
              <a
                class="nav-link"
                routerLinkActive="active"
                routerLink="smart-home"
                >Smart Home</a
              >
            </li>
          </ng-container>

          <li *ngIf="isAdmin" class="nav-item cursor-pointer">
            <a
              class="nav-link"
              routerLinkActive="active"
              routerLink="/dashboard"
              >Dashboard</a
            >
          </li>

          <li class="nav-item logout me-0" (click)="handleLogout()">
            <a class="nav-link text-black"
              >Logout <i class="fa-solid fa-right-from-bracket"></i
            ></a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
