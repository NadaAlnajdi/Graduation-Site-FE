<section class="py-5 mt-5">
  <div class="container">
    <div class="row">
      <div
        class="col-md-6 mt-5"
        data-aos="fade-down-right"
        data-aos-duration="2000"
      >
        <h1
          class="fw-bold mb-5 pt-4"
          data-aos="fade-down-right"
          data-aos-duration="2000"
        >
          Smart Home
        </h1>
        <p class="mt-3 fs-3">
          By receiving signals and using automation you can control appliances
          at your home by just thinking of them .
        </p>
      </div>
      <div class="col-md-6 mt-4">
        <div>
          <img class="w-100" src="./assets/images/home.jpg" />
        </div>
      </div>
    </div>
  </div>
</section>

<section class="py-1">
  <div class="container">
    <div class="content">
      <ul
        class="nav nav-tabs my-4 justify-content-center pb-3"
        id="myTab"
        role="tablist"
      >
        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded active"
            id="door-tab"
            data-bs-toggle="tab"
            data-bs-target="#door"
            type="button"
            role="tab"
            aria-controls="door"
            aria-selected="true"
            style="color: black"
          >
            Door
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded"
            id="light-tab"
            data-bs-toggle="tab"
            data-bs-target="#light"
            type="button"
            role="tab"
            aria-controls="light"
            aria-selected="false"
            style="color: black"
          >
            Light
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="door"
          role="tabpanel"
          aria-labelledby="door-tab"
        >
          <h1 class="text-center fw-bold title">DOOR</h1>
          <div class="border rounded p-5">
            <div class="d-flex align-items-center justify-content-around">
              <div>
                <div class="Door">
                  <p>Open</p>
                  <div class="cover" [class.open]="openDoor">
                    <p>Close</p>
                  </div>
                </div>
              </div>
              <div>
                <div
                  class="btn-tgl"
                  (click)="changeDoorStatus()"
                  [class.on]="openDoor"
                  [class.off]="!openDoor"
                >
                  {{ openDoor ? "ON" : "OFF" }}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="light"
          role="tabpanel"
          aria-labelledby="light-tab"
        >
          <h1 class="title fw-bold text-center">LIGHT</h1>
          <div class="frame border rounded p-5">
            <div class="d-flex align-items-center justify-content-around">
              <div class="d-flex align-items-center" style="height: 290px">
                <div class="lamp mt-2">
                  <div class="shade" [class.light]="openLight"></div>
                  <div class="leg"></div>
                  <div class="foot"></div>
                </div>
              </div>
              <div
                class="btn-tgl"
                (click)="changeLightStatus()"
                [class.on]="openLight"
                [class.off]="!openLight"
              >
                {{ openLight ? "ON" : "OFF" }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
